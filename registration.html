

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form validation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Register Form</h2> 
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label for="firstname" name="FirstName">firstName</label>
                <input   id="txtFirstName" type="text"  name="Firstname">
                <small>Error Message</small>
                 
            </div>
            <div class="form-control">
                <label for="Lastname" name="LastName">lastName</label>
                <input  id="txtLastName" type="text"   name="Lastname">
                <small></small>
                 
            </div>
            <div class="form-control">
                <label for="Email" name="Email">email</label>
                <input   id="txtEmail" type="Email" name="Email">
                <small></small>
                 
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">password</label>
                <input  id="txtPwd" type="password" name="pwd">
                <small></small>
                 
            </div>
            <div class="form-control">
                <label for="conPwd" name="conpwd">Confirm Password</label>
                <input  id="txtConPwd" type="password" name="conpwd">
                <small></small>
                 
            </div>
            <div class="form-control"></div>
            <button>Register</button>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
